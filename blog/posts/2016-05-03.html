    </section>
    <section class="content">
      <h2>做什么</h2>
      <blockquote>
        <p>五一回了趟学校。</p>
        <p>坐在学校的树林里面想起从前抄写实验报告发呆的日子</p>
        <p>突然想起要去做的事情心里全是烦躁</p>
        <p>心静之后无比清晰地知道自己要做什么</p>
        <p>无比清晰地了解各种会用到的技术栈</p>
        <p>准确地估计项目中的风险点以及工作量</p>
        <p>根本不想去扯皮</p>
        <br/>
        <p>我只想做一个好的开发</p>
        <p>人为什么要做自己不擅长不喜欢的事情</p>
        <p>把自己擅长的事情发挥到最大价值不好么</p>
        <p>世界太复杂</p>
        <p>内心太简单</p>
      </blockquote> 
    </section>
  </div>
